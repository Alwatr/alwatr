root: true

extends:
  - eslint:recommended
  - google
  - plugin:@typescript-eslint/eslint-recommended
  - plugin:@typescript-eslint/recommended
  - plugin:wc/recommended
  - plugin:import/recommended
  - plugin:import/typescript

env:
  browser: true
  es2021: true

parser: "@typescript-eslint/parser"
parserOptions:
  ecmaVersion: 2021
  sourceType: module

plugins:
  - "@typescript-eslint"
  - wc
  - import

settings:
  wc:
    elementBaseClasses:
      - LitElement
      # TODO: Add other classes

rules:
  max-len:
    - warn
    - code: 120
  no-eval:
    - error
    - allowIndirect: true
  no-floating-decimal: error
  space-infix-ops: error
  "@typescript-eslint/explicit-function-return-type": error
  "import/order":
    - error
    - groups:
        - "type"
        - "builtin"
        - "external"
        - "internal"
        - - "parent"
          - "sibling"
          - "index"
      "newlines-between": "always"
      alphabetize:
        order: "asc"

  # TODO: Enable in future
  require-jsdoc: off
  valid-jsdoc: off
