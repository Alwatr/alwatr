    #        â”‚ â”‚ â”‚ â””â”€â”€â”€â”€â”€â”€â”€ month (1 - 12 or JAN-DEC)
    #        â”‚ â”‚ â””â”€â”€â”€â”€â”€â”€â”€â”€â”€ day of the month (1 - 31)
    #        â”‚ â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ hour (0 - 23)
    #        â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ minute (0 - 59)

env:
  NODE_VERSION: latest

jobs:
  build-ts:
    name: Build Typescript
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: â¤µï¸ Checkout repository
        uses: actions/checkout@v3.5.2

      - name: ğŸ— Setup nodejs
        uses: actions/setup-node@v3.6.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - name: ğŸ— Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸš€ Build Typescript
        run: yarn build

      - name: ğŸš€ Extra Packages Build
        run: yarn lerna run build

      - name: ğŸš€ Run ESLint
        run: yarn lint:ts
