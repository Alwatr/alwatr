name: CodeQL

on:
  workflow_dispatch:

  push:
    branches:
      - main

  schedule:
    - cron: '0 7 * */2 *'
    #        â”‚ â”‚ â”‚  â”‚  â”‚
    #        â”‚ â”‚ â”‚  â”‚  â””â”€â”€â”€ day of the week (0 - 6 or SUN-SAT)
    #        â”‚ â”‚ â”‚  â””â”€â”€â”€â”€â”€â”€ month (1 - 12 or JAN-DEC)
    #        â”‚ â”‚ â””â”€â”€â”€â”€â”€â”€â”€â”€â”€ day of the month (1 - 31)
    #        â”‚ â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ hour (0 - 23)
    #        â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ minute (0 - 59)

jobs:
  analyze-code-ql:
    name: CodeQL Analyze
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['TypeScript']
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
      - name: â¤µï¸ Checkout repository
        uses: actions/checkout@v3.5.3

      - name: ğŸ— Initialize CodeQL
        uses: github/codeql-action/init@v2.20.4
        with:
          languages: ${{ matrix.language }}
          # Details on CodeQL's query packs refer to : https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
          # queries: security-extended,security-and-quality

      - name: ğŸ— Auto build
        uses: github/codeql-action/autobuild@v2.20.4

      - name: ğŸš€ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2.20.4
