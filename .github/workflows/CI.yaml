# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: CI

on:
  workflow_dispatch:

  pull_request:
    branches:
      - '*'

  push:
    paths: '**.ts'
    paths-ignore: '**.md'
    branches:
      - next
      - main
      - release/*
      - dependabot/*
      - feat/*

  schedule:
    - cron: '0 7 * * 4'
    #        * * * * *
    #        â”‚ â”‚ â”‚ â”‚ â”‚
    #        â”‚ â”‚ â”‚ â”‚ â””â”€â”€â”€â”€â”€ day of the week (0 - 6 or SUN-SAT)
    #        â”‚ â”‚ â”‚ â””â”€â”€â”€â”€â”€â”€â”€ month (1 - 12 or JAN-DEC)
    #        â”‚ â”‚ â””â”€â”€â”€â”€â”€â”€â”€â”€â”€ day of the month (1 - 31)
    #        â”‚ â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ hour (0 - 23)
    #        â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ minute (0 - 59)

env:
  NODE_VERSION: latest

jobs:
  lint:
    name: ESLint Scanning
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: â¤µï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ— Setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - name: ğŸ— Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸš€ Lint All Projects
        run: yarn lint

  build:
    name: Build Typescript
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: â¤µï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ— Setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - name: ğŸ— Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸš€ Build TypeScript
        run: yarn build:ts

      - name: ğŸš€ Build All Project
        run: yarn build:r
