name: Lint

on:
  workflow_dispatch:

  pull_request:

  push:
    branches:
      - next*
      - main
      - release/*

  schedule:
    - cron: '0 7 * * 4'
    #        * * * * *
    #        â”‚ â”‚ â”‚ â”‚ â”‚
    #        â”‚ â”‚ â”‚ â”‚ â””â”€â”€â”€â”€â”€ day of the week (0 - 6 or SUN-SAT)
    #        â”‚ â”‚ â”‚ â””â”€â”€â”€â”€â”€â”€â”€ month (1 - 12 or JAN-DEC)
    #        â”‚ â”‚ â””â”€â”€â”€â”€â”€â”€â”€â”€â”€ day of the month (1 - 31)
    #        â”‚ â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ hour (0 - 23)
    #        â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ minute (0 - 59)

env:
  NODE_VERSION: latest

jobs:
  lint-ts:
    name: ESLint Scanning
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: â¤µï¸ Checkout repository
        uses: actions/checkout@v3.5.2

      - name: ğŸ— Setup nodejs
        uses: actions/setup-node@v3.6.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - name: ğŸ— Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸš€ Run ESLint
        run: yarn lint:ts
          --format @microsoft/eslint-formatter-sarif
          --output-file eslint-results.sarif
        continue-on-error: true

      - name: ğŸ— Upload analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v2.3.6
        with:
          sarif_file: eslint-results.sarif
          wait-for-processing: true
